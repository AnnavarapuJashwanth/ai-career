services:
  # Backend API Service
  - type: web
    name: ai-career-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://*.netlify.app,http://localhost:5174,http://localhost:5173
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /
