services:
  # Backend API Service
  - type: web
    name: careerai-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-app.netlify.app
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /
